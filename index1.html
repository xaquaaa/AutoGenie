<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator">
            <label for="password">Generated Password:</label>
            <input type="text" id="password" readonly>
            <button onclick="generatePassword()">Generate Password</button>
        </div>
        <div class="options">
            <label><input type="checkbox" id="include-lowercase"> Include Lowercase</label>
            <label><input type="checkbox" id="include-uppercase"> Include Uppercase</label>
            <label><input type="checkbox" id="include-numbers"> Include Numbers</label>
            <label><input type="checkbox" id="include-symbols"> Include Symbols</label>
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="20" value="12">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
