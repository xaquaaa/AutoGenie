<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume Builder</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Online Resume Builder</h1>

        <!-- Form Section -->
        
        <div class="form-section">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Full Name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Your Phone Number">

            <label for="profile-image">Profile Image URL:</label>
            <input type="text" id="profile-image" placeholder="Paste image URL here (optional)">

            <h2>Education</h2>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="List your education here"></textarea>

            <h2>Work Experience</h2>
            <label for="work-experience">Work Experience:</label>
            <textarea id="work-experience" placeholder="List your work experience here"></textarea>

            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="List your skills here"></textarea>

            <button onclick="generateResume()">Generate Resume</button>
        </div>
        
        <!-- Resume Preview Section -->
        <div class="resume-preview">
            <h2>Resume Preview</h2>
            <div id="resume">
                <!-- Generated Resume will be shown here -->
            </div>
            <button id="downloadButton" onclick="downloadResume()">Download Resume</button>
        </div>
    </div>
    <script src="script2.js"></script>


</body>
</html>
